name: PR Check CI

on:
  pull_request:
    branches: [develop]

permissions:
  contents: read
  pull-requests: write
  issues: write

env:
  PYTHON_VERSION: "3.11"
  APP_DIR: devsu-demo-devops-python/devsu-demo-devops-python
  DB_ENGINE: "django.db.backends.postgresql"
  DB_NAME: "devsudb"
  DB_HOST: "aksdb.postgres.database.azure.com"
  DB_PORT: "5432"

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Code Quality & Tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles(format('{0}/requirements.txt', env.APP_DIR)) }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ${{ env.APP_DIR }}/requirements.txt
          pip install flake8 coverage

      - name: Get runner IP and open Azure Postgres firewall
        id: firewall
        run: |
          RUNNER_IP=$(curl -s https://api.ipify.org)
          echo "Runner IP: $RUNNER_IP"
          echo "RUNNER_IP=$RUNNER_IP" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Lint with flake8
        id: lint
        run: |
          echo "Checking for critical syntax errors..."
          flake8 ${{ env.APP_DIR }} \
            --count \
            --select=E9,F63,F7,F82 \
            --show-source \
            --statistics \
            --exclude=.venv,venv,__pycache__,migrations,*.pyc,.git,build,dist,*.egg-info
          
          echo "Running extended linting..."
          flake8 ${{ env.APP_DIR }} \
            --count \
            --exit-zero \
            --max-complexity=10 \
            --max-line-length=120 \
            --statistics \
            --exclude=.venv,venv,__pycache__,migrations,*.pyc,.git,build,dist,*.egg-info

      - name: Run Django migrations
        working-directory: ${{ env.APP_DIR }}
        env:
          DJANGO_SECRET_KEY: "ci-secret-key-${{ github.run_id }}"
          DB_ENGINE: ${{ env.DB_ENGINE }}
          DB_NAME: ${{ env.DB_NAME }}
          DB_HOST: ${{ env.DB_HOST }}
          DB_PORT: ${{ env.DB_PORT }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DJANGO_DEBUG: "False"
          DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"
        run: |
          python manage.py migrate --noinput

      - name: Verify Azure Postgres connectivity
        id: db-check
        working-directory: ${{ env.APP_DIR }}
        env:
          DB_ENGINE: ${{ env.DB_ENGINE }}
          DB_NAME: ${{ env.DB_NAME }}
          DB_HOST: ${{ env.DB_HOST }}
          DB_PORT: ${{ env.DB_PORT }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DJANGO_SECRET_KEY: "ci-secret-key-${{ github.run_id }}"
          DJANGO_DEBUG: "False"
          DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"
        run: |
          python -c "
          import django
          django.setup()
          from django.db import connection
          cursor = connection.cursor()
          cursor.execute('SELECT 1')
          print('✅ Azure Postgres is connected and working')
          "
        continue-on-error: true

      - name: Run tests with coverage
        id: tests
        working-directory: ${{ env.APP_DIR }}
        env:
          DJANGO_SECRET_KEY: "ci-secret-key-${{ github.run_id }}"
          DB_ENGINE: "django.db.backends.sqlite3"
          DB_NAME: "db_test_${{ github.run_id }}.sqlite3"
          DJANGO_DEBUG: "False"
          DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"
        run: |
          coverage run --source='.' manage.py test api
          coverage report -m
          coverage xml --omit="*/migrations/*,*/tests.py"

      - name: Upload coverage report
        id: coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pr-coverage-${{ github.event.pull_request.number }}
          path: ${{ env.APP_DIR }}/coverage.xml
          retention-days: 7
          if-no-files-found: warn

      - name: Comment PR with coverage
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coveragePath = '${{ env.APP_DIR }}/coverage.xml';
            
            // Unique marker to identify our comment
            const marker = '<!-- pr-check-coverage-comment -->';
            let coverageComment = marker + '\n## Code Coverage Report\n\n';
            
            if (fs.existsSync(coveragePath)) {
              coverageComment += 'Coverage report generated successfully.\n\n';
              coverageComment += 'Check the artifacts for detailed coverage information.';
            } else {
              coverageComment += 'Coverage report not found.';
            }
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            
            const existingComment = comments.find(comment => 
              comment.body.includes(marker)
            );
            
            // Update existing comment or create new one
            if (existingComment) {
              await github.rest.issues.updateComment({
                comment_id: existingComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: coverageComment
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: coverageComment
              });
            }

      - name: Summary
        if: always()
        run: |
          echo "### PR Validation Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Linting status
          if [ "${{ steps.lint.outcome }}" == "success" ]; then
            echo "- Linting: ✅ Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Linting: ❌ Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Tests status
          if [ "${{ steps.tests.outcome }}" == "success" ]; then
            echo "- Tests: ✅ Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Tests: ❌ Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Coverage status
          if [ "${{ steps.coverage.outcome }}" == "success" ]; then
            echo "- Coverage: ✅ Generated" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Coverage: ❌ Not Generated" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Overall status
          if [ "${{ steps.lint.outcome }}" == "success" ] && [ "${{ steps.tests.outcome }}" == "success" ]; then
            echo "This PR is ready for review!" >> $GITHUB_STEP_SUMMARY
          else
            echo "This PR has validation issues that need to be addressed." >> $GITHUB_STEP_SUMMARY
          fi
