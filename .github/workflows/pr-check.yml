name: PR Check - Lint, Test & Coverage

on:
  pull_request:
    branches: [develop, main]

permissions:
  contents: read
  pull-requests: write

env:
  PYTHON_VERSION: "3.11"
  APP_DIR: devsu-demo-devops-python/devsu-demo-devops-python

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Code Quality & Tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles(format('{0}/requirements.txt', env.APP_DIR)) }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ${{ env.APP_DIR }}/requirements.txt
          pip install flake8 coverage

      - name: Lint with flake8
        run: |
          echo "Checking for critical syntax errors..."
          flake8 ${{ env.APP_DIR }} \
            --count \
            --select=E9,F63,F7,F82 \
            --show-source \
            --statistics \
            --exclude=.venv,venv,__pycache__,migrations,*.pyc,.git,build,dist,*.egg-info
          
          echo "Running extended linting..."
          flake8 ${{ env.APP_DIR }} \
            --count \
            --exit-zero \
            --max-complexity=10 \
            --max-line-length=120 \
            --statistics \
            --exclude=.venv,venv,__pycache__,migrations,*.pyc,.git,build,dist,*.egg-info

      - name: Run Django migrations
        working-directory: ${{ env.APP_DIR }}
        env:
          DJANGO_SECRET_KEY: "ci-secret-key-${{ github.run_id }}"
          DATABASE_NAME: "db_test.sqlite3"
          DJANGO_DEBUG: "False"
          DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"
        run: |
          python manage.py migrate --noinput

      - name: Run tests with coverage
        working-directory: ${{ env.APP_DIR }}
        env:
          DJANGO_SECRET_KEY: "ci-secret-key-${{ github.run_id }}"
          DATABASE_NAME: "db_test.sqlite3"
          DJANGO_DEBUG: "False"
          DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"
        run: |
          coverage run --source='.' manage.py test api
          coverage report -m
          coverage xml --omit="*/migrations/*,*/tests.py"

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pr-coverage-${{ github.event.pull_request.number }}
          path: ${{ env.APP_DIR }}/coverage.xml
          retention-days: 7
          if-no-files-found: warn

      - name: Comment PR with coverage
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coveragePath = '${{ env.APP_DIR }}/coverage.xml';
            
            let coverageComment = '## Code Coverage Report\n\n';
            
            if (fs.existsSync(coveragePath)) {
              coverageComment += 'Coverage report generated successfully.\n\n';
              coverageComment += 'Check the artifacts for detailed coverage information.';
            } else {
              coverageComment += 'Coverage report not found.';
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: coverageComment
            });

      - name: Summary
        if: always()
        run: |
          echo "### PR Validation Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Linting: Passed" >> $GITHUB_STEP_SUMMARY
          echo "- Tests: Passed" >> $GITHUB_STEP_SUMMARY
          echo "- Coverage: Generated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "This PR is ready for review!" >> $GITHUB_STEP_SUMMARY
