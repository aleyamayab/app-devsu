name: CI Build & Deploy DEV (GitOps with PR)

on:
  push:
    branches: [develop]

permissions:
  contents: write
  packages: write
  pull-requests: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/aleyamayab/devsu-demo-devops-python
  APP_DIR: app/devsu-demo-devops-python

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build always, Release via PR

    steps:
      # -------------------------------------------------
      # 1. Checkout full history (required by semantic-release)
      # -------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -------------------------------------------------
      # 2. Build ALWAYS (validation build, no push)
      # -------------------------------------------------
      - name: Docker build (validation only)
        run: |
          echo "Running validation build"
          docker build ${{ env.APP_DIR }}

      # -------------------------------------------------
      # 3. Semantic Release (decides if there is a new version)
      # -------------------------------------------------
      - name: Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        with:
          branches: |
            [
              "main",
              { "name": "qa", "prerelease": "rc" },
              { "name": "develop", "prerelease": "beta" }
            ]
          extra_plugins: |
            conventional-changelog-conventionalcommits
            @semantic-release/commit-analyzer
            @semantic-release/release-notes-generator
            @semantic-release/changelog
            @semantic-release/git
            @semantic-release/github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # -------------------------------------------------
      # 4. Login to GHCR (ONLY if release exists)
      # -------------------------------------------------
      - name: Log in to GitHub Container Registry
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # -------------------------------------------------
      # 5. Build & push RELEASE image (beta)
      # -------------------------------------------------
      - name: Build and push DEV image
        if: steps.semantic.outputs.new_release_published == 'true'
        run: |
          echo "Building image: $IMAGE_NAME:${{ steps.semantic.outputs.new_release_version }}"
          docker build \
            -t $IMAGE_NAME:${{ steps.semantic.outputs.new_release_version }} \
            ${{ env.APP_DIR }}
          docker push $IMAGE_NAME:${{ steps.semantic.outputs.new_release_version }}

      # -------------------------------------------------
      # 6. Update Kubernetes DEV manifest
      # -------------------------------------------------
      - name: Update DEV deployment manifest
        if: steps.semantic.outputs.new_release_published == 'true'
        run: |
          sed -i "s|image: .*|image: $IMAGE_NAME:${{ steps.semantic.outputs.new_release_version }}|" \
            k8s/dev/deployment.yml

      # -------------------------------------------------
      # 7. Create Pull Request (GitOps)
      # -------------------------------------------------
      - name: Create Pull Request for DEV deployment
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: peter-evans/create-pull-request@v6
        id: cpr
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(dev): deploy ${{ steps.semantic.outputs.new_release_version }}"
          branch: ci/deploy-dev-${{ steps.semantic.outputs.new_release_version }}
          delete-branch: true
          base: develop
          title: "ðŸš€ Deploy ${{ steps.semantic.outputs.new_release_version }} to DEV"
          body: |
            ## ðŸš€ Automated Deployment to DEV

            **Version:** `${{ steps.semantic.outputs.new_release_version }}`
            **Image:** `${{ env.IMAGE_NAME }}:${{ steps.semantic.outputs.new_release_version }}`

            ### Changes
            - Updated `k8s/dev/deployment.yml` with new image tag

            This PR was created automatically by CI.
          labels: |
            deployment
            automated
