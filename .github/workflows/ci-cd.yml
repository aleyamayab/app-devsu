name: CI Build

on:
  workflow_dispatch:
  push:
    branches: [develop]

permissions:
  packages: write

env:
  PYTHON_VERSION: "3.11"
  IMAGE_NAME: ghcr.io/aleyamayab/devsu-demo-devops-python
  APP_DIR: devsu-demo-devops-python/devsu-demo-devops-python

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build, Test & Push Image (develop)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles(format('{0}/requirements.txt', env.APP_DIR)) }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ${{ env.APP_DIR }}/requirements.txt
          pip install flake8 coverage

      - name: Lint with flake8
        run: |
          echo "ðŸ” Checking for critical syntax errors..."
          flake8 ${{ env.APP_DIR }} \
            --count \
            --select=E9,F63,F7,F82 \
            --show-source \
            --statistics \
            --exclude=.venv,venv,__pycache__,migrations,*.pyc,.git,build,dist,*.egg-info
          
          echo "ðŸ“‹ Running extended linting..."
          flake8 ${{ env.APP_DIR }} \
            --count \
            --exit-zero \
            --max-complexity=10 \
            --max-line-length=120 \
            --statistics \
            --exclude=.venv,venv,__pycache__,migrations,*.pyc,.git,build,dist,*.egg-info

      - name: Run Django migrations
        working-directory: ${{ env.APP_DIR }}
        env:
          DJANGO_SECRET_KEY: "ci-secret-key-${{ github.run_id }}"
          DATABASE_NAME: "db_test.sqlite3"
          DJANGO_DEBUG: "False"
          DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"
        run: |
          python manage.py migrate --noinput

      - name: Run tests with coverage
        working-directory: ${{ env.APP_DIR }}
        env:
          DJANGO_SECRET_KEY: "ci-secret-key-${{ github.run_id }}"
          DATABASE_NAME: "db_test.sqlite3"
          DJANGO_DEBUG: "False"
          DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"
        run: |
          coverage run --source='.' manage.py test api
          coverage report -m
          coverage xml --omit="*/migrations/*,*/tests.py"

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report-${{ github.sha }}
          path: ${{ env.APP_DIR }}/coverage.xml
          retention-days: 30
          if-no-files-found: warn

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set build tag
        id: build_tag
        run: |
          BUILD_DATE=$(date -u +"%Y%m%d%H%M")
          echo "build_date=${BUILD_DATE}" >> $GITHUB_OUTPUT
          echo "image_tag=develop-${BUILD_DATE}" >> $GITHUB_OUTPUT

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.build_tag.outputs.image_tag }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.APP_DIR }}
          file: ${{ env.APP_DIR }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image information
        run: |
          echo "### Docker Image Built Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** ${{ steps.build_tag.outputs.image_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** ${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Image pushed to GitHub Container Registry" >> $GITHUB_STEP_SUMMARY
