name: CI Build & Deployment

on:
  push:
    branches:
      - develop

permissions:
  contents: write
  packages: write
  pull-requests: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/aleyamayab/devsu-demo-devops-python
  APP_DIR: app/devsu-demo-devops-python
  GITOPS_BRANCH: manifiesto-k8s

jobs:
  release:
    runs-on: ubuntu-latest
    name: Release & GitOps DEV

    steps:
      # -------------------------------------------------
      # 1. Checkout cÃ³digo (develop)
      # -------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -------------------------------------------------
      # 2. Validation build
      # -------------------------------------------------
      - name: Docker build (validation)
        run: |
          docker build ${{ env.APP_DIR }}

      # -------------------------------------------------
      # 3. Semantic Release
      # -------------------------------------------------
      - name: Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        with:
          branches: |
            [
              "main",
              { "name": "develop", "prerelease": "beta" }
            ]
          extra_plugins: |
            conventional-changelog-conventionalcommits
            @semantic-release/commit-analyzer
            @semantic-release/release-notes-generator
            @semantic-release/changelog
            @semantic-release/git
            @semantic-release/github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # -------------------------------------------------
      # 4. Login GHCR (only if release)
      # -------------------------------------------------
      - name: Login to GHCR
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # -------------------------------------------------
      # 5. Build & push image
      # -------------------------------------------------
      - name: Build & push image
        if: steps.semantic.outputs.new_release_published == 'true'
        run: |
          docker build \
            -t $IMAGE_NAME:${{ steps.semantic.outputs.new_release_version }} \
            ${{ env.APP_DIR }}

          docker push $IMAGE_NAME:${{ steps.semantic.outputs.new_release_version }}

      # -------------------------------------------------
      # 6. Checkout GitOps branch
      # -------------------------------------------------
      - name: Checkout GitOps branch
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: actions/checkout@v4
        with:
          ref: ${{ env.GITOPS_BRANCH }}
          fetch-depth: 0

      # -------------------------------------------------
      # 7. Update DEV manifest
      # -------------------------------------------------
      - name: Update DEV deployment manifest
        if: steps.semantic.outputs.new_release_published == 'true'
        run: |
          sed -i "s|image: .*|image: $IMAGE_NAME:${{ steps.semantic.outputs.new_release_version }}|" \
            k8s/dev/deployment.yml

      # -------------------------------------------------
      # 8. Create GitOps PR
      # -------------------------------------------------
      - name: Create GitOps PR
        if: steps.semantic.outputs.new_release_published == 'true'
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(dev): deploy ${{ steps.semantic.outputs.new_release_version }}"
          branch: gitops/dev-${{ steps.semantic.outputs.new_release_version }}
          base: ${{ env.GITOPS_BRANCH }}
          delete-branch: true
          title: "ðŸš€ Deploy ${{ steps.semantic.outputs.new_release_version }} to DEV"
          body: |
            ## ðŸš€ GitOps Deployment

            **Version:** `${{ steps.semantic.outputs.new_release_version }}`
            **Image:** `${{ env.IMAGE_NAME }}:${{ steps.semantic.outputs.new_release_version }}`

            Changes:
            - Updated Kubernetes manifest for DEV

          labels: |
            gitops
            deployment

      # -------------------------------------------------
      # 9. Auto-merge GitOps PR
      # -------------------------------------------------
      - name: Auto-merge GitOps PR
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: peter-evans/enable-pull-request-automerge@v3
        env:
          GH_TOKEN: ${{ secrets.ADMIN_GITHUB_TOKEN }}
        with:
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash