name: CI Build & Deploy DEV (GitOps)

on:
  push:
    branches: [develop]

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/aleyamayab/devsu-demo-devops-python
  APP_DIR: app/devsu-demo-devops-python

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build always, Release on semantic version

    steps:
      # ----------------------------
      # 1. Checkout full history
      # ----------------------------
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ----------------------------
      # 2. Build ALWAYS (validation build)
      # ----------------------------
      - name: Docker build (validation only)
        run: |
          echo "Running validation build (no push)"
          docker build ${{ env.APP_DIR }}

      # ----------------------------
      # 3. Semantic Release
      # ----------------------------
      - name: Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        with:
          branches: |
            [
              "main",
              { "name": "qa", "prerelease": "rc" },
              { "name": "develop", "prerelease": "beta" }
            ]
          extra_plugins: |
            conventional-changelog-conventionalcommits
            @semantic-release/commit-analyzer
            @semantic-release/release-notes-generator
            @semantic-release/changelog
            @semantic-release/git
            @semantic-release/github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ----------------------------
      # 4. Login to registry (ONLY if release)
      # ----------------------------
      - name: Log in to GitHub Container Registry
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ----------------------------
      # 5. Build & push RELEASE image (beta)
      # ----------------------------
      - name: Build and push DEV image
        if: steps.semantic.outputs.new_release_published == 'true'
        run: |
          echo "Building RELEASE image: $IMAGE_NAME:${{ steps.semantic.outputs.new_release_version }}"
          docker build \
            -t $IMAGE_NAME:${{ steps.semantic.outputs.new_release_version }} \
            ${{ env.APP_DIR }}
          docker push $IMAGE_NAME:${{ steps.semantic.outputs.new_release_version }}

      # ----------------------------
      # 6. Update Kubernetes DEV manifest
      # ----------------------------
      - name: Update DEV deployment manifest
        if: steps.semantic.outputs.new_release_published == 'true'
        run: |
          sed -i "s|image: .*|image: $IMAGE_NAME:${{ steps.semantic.outputs.new_release_version }}|" \
            k8s/dev/deployment.yml

      # ----------------------------
      # 7. Commit GitOps change
      # ----------------------------
      - name: Commit DEV deployment update
        if: steps.semantic.outputs.new_release_published == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add k8s/dev/deployment.yml
          git commit -m "chore(dev): deploy ${{ steps.semantic.outputs.new_release_version }} [skip ci]"
          git push origin develop
