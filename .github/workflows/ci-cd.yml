name: CI Build & Deploy DEV (GitOps with PR)

on:
  push:
    branches: [develop]

permissions:
  contents: write
  packages: write
  pull-requests: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/aleyamayab/devsu-demo-devops-python
  APP_DIR: app/devsu-demo-devops-python

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Release & GitOps DEV

    steps:
      # -------------------------------------------------
      # 1. Checkout full history (semantic-release needs it)
      # -------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -------------------------------------------------
      # 2. Validation build (always)
      # -------------------------------------------------
      - name: Docker build (validation)
        run: |
          docker build ${{ env.APP_DIR }}

      # -------------------------------------------------
      # 3. Semantic Release
      # -------------------------------------------------
      - name: Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        with:
          branches: |
            [
              "main",
              { "name": "qa", "prerelease": "rc" },
              { "name": "develop", "prerelease": "beta" }
            ]
          extra_plugins: |
            conventional-changelog-conventionalcommits
            @semantic-release/commit-analyzer
            @semantic-release/release-notes-generator
            @semantic-release/changelog
            @semantic-release/git
            @semantic-release/github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # -------------------------------------------------
      # 4. Login GHCR (ONLY if release exists)
      # -------------------------------------------------
      - name: Login to GHCR
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # -------------------------------------------------
      # 5. Build & push DEV image
      # -------------------------------------------------
      - name: Build & push DEV image
        if: steps.semantic.outputs.new_release_published == 'true'
        run: |
          docker build \
            -t $IMAGE_NAME:${{ steps.semantic.outputs.new_release_version }} \
            ${{ env.APP_DIR }}

          docker push $IMAGE_NAME:${{ steps.semantic.outputs.new_release_version }}

      # -------------------------------------------------
      # 6. Update DEV Kubernetes manifest
      # -------------------------------------------------
      - name: Update DEV deployment manifest
        if: steps.semantic.outputs.new_release_published == 'true'
        run: |
          sed -i "s|image: .*|image: $IMAGE_NAME:${{ steps.semantic.outputs.new_release_version }}|" \
            k8s/dev/deployment.yml

      # -------------------------------------------------
      # 7. Create GitOps PR
      # -------------------------------------------------
      - name: Create GitOps PR for DEV
        if: steps.semantic.outputs.new_release_published == 'true'
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(dev): deploy ${{ steps.semantic.outputs.new_release_version }}"
          branch: gitops/dev-${{ steps.semantic.outputs.new_release_version }}
          delete-branch: true
          base: develop
          title: "ðŸš€ Deploy ${{ steps.semantic.outputs.new_release_version }} to DEV"
          body: |
            ## ðŸš€ Automated DEV Deployment

            **Version:** `${{ steps.semantic.outputs.new_release_version }}`
            **Image:** `${{ env.IMAGE_NAME }}:${{ steps.semantic.outputs.new_release_version }}`

            Changes:
            - Updated DEV deployment manifest

            Generated automatically by CI.
          labels: |
            gitops
            deployment

      # -------------------------------------------------
      # 8. Auto-merge GitOps PR (ADMIN)
      # -------------------------------------------------
      - name: Auto-merge GitOps PR
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.ADMIN_GITHUB_TOKEN }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash
