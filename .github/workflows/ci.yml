name: CI - Build, Test, Quality, Coverage, Docker Push (GHCR)

on:
  workflow_dispatch:
  pull_request:
    branches: [ "develop" ]
  push:
    branches: [ "develop" ]

permissions:
  contents: read
  packages: write

env:
  PYTHON_VERSION: "3.11"
  IMAGE_NAME: ghcr.io/aleyamayab/devsu-demo-devops-python
  APP_DIR: devsu-demo-devops-python/devsu-demo-devops-python

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1) Code Build
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles(format('{0}/requirements.txt', env.APP_DIR)) }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ${{ env.APP_DIR }}/requirements.txt
          pip install flake8 coverage

      # 2) Static Code Analysis
      - name: Lint with flake8
        run: |
          echo "Checking for critical syntax errors..."
          flake8 ${{ env.APP_DIR }} --count --select=E9,F63,F7,F82 --show-source --statistics
          echo "Running extended linting (non-breaking)..."
          flake8 ${{ env.APP_DIR }} --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

      # 3) Migrations + 4) Unit Tests + 5) Coverage
      - name: Run migrations
        working-directory: ${{ env.APP_DIR }}
        env:
          DJANGO_SECRET_KEY: "ci-secret-key-${{ github.run_id }}"
          DATABASE_NAME: "db_test.sqlite3"
          DJANGO_DEBUG: "False"
          DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"
        run: |
          python manage.py migrate --noinput

      - name: Run tests with coverage
        working-directory: ${{ env.APP_DIR }}
        env:
          DJANGO_SECRET_KEY: "ci-secret-key-${{ github.run_id }}"
          DATABASE_NAME: "db_test.sqlite3"
          DJANGO_DEBUG: "False"
          DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"
        run: |
          coverage run --source='.' manage.py test api
          coverage report -m
          coverage xml --omit="*/migrations/*,*/tests.py"

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-xml
          path: ${{ env.APP_DIR }}/coverage.xml
          retention-days: 30

      # 6) Docker build & push (solo en push a develop o manual)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker image
        id: meta
        uses: docker/metadata-action@v5
        if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=ref,event=branch

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
        with:
          context: ${{ env.APP_DIR }}
          file: ${{ env.APP_DIR }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
