apiVersion: apps/v1
kind: Deployment
metadata:
  name: devsu-app
  namespace: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devsu-app
  template:
    metadata:
      labels:
        app: devsu-app
    spec:

      # -----------------------------------
      # Volumen CSI (Key Vault)
      # -----------------------------------
      volumes:
        - name: secrets-store
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: devsu-keyvault

      # -----------------------------------
      # Init container: migrations
      # -----------------------------------
      initContainers:
        - name: migrate
          image: ghcr.io/aleyamayab/devsu-demo-devops-python:1.0.0-beta.1
          imagePullPolicy: Always
          command:
            - sh
            - -c
            - |
              echo "Running migrations (initContainer)..." &&
              python manage.py migrate --noinput

          # Acceso a secretos (Key Vault ‚Üí K8s Secret)
          envFrom:
            - configMapRef:
                name: devsu-app-config
            - secretRef:
                name: devsu-app-secret
            - secretRef:
                name: postgres-secret

          # Montar CSI (obligatorio)
          volumeMounts:
            - name: secrets-store
              mountPath: /mnt/secrets
              readOnly: true

      # -----------------------------------
      # Main container
      # -----------------------------------
      containers:
        - name: devsu-app
          image: ghcr.io/aleyamayab/devsu-demo-devops-python:1.0.0-beta.1
          imagePullPolicy: Always

          command:
            - sh
            - -c
            - |
              echo "Starting Django..." &&
              python manage.py runserver 0.0.0.0:8000

          ports:
            - containerPort: 8000

          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false

          # üîê Variables desde Key Vault (via Secret sync)
          envFrom:
            - configMapRef:
                name: devsu-app-config
            - secretRef:
                name: devsu-app-secret
            - secretRef:
                name: postgres-secret

          # üîë Montar CSI tambi√©n en el contenedor principal
          volumeMounts:
            - name: secrets-store
              mountPath: /mnt/secrets
              readOnly: true

          readinessProbe:
            httpGet:
              path: /api/health/
              port: 8000
            initialDelaySeconds: 40
            periodSeconds: 15

          livenessProbe:
            httpGet:
              path: /api/health/
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 20

          resources:
            requests:
              cpu: "150m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
